<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grynd Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
        <div class="title-bar-title">Menu</div>
      </div>
      
      <div class="top-bar" id="responsive-menu">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">User Name</li>
            <li class="has-submenu">
              <a href="#0">One</a>
              <ul class="submenu menu vertical" data-submenu>
                <li><a href="#0">One</a></li>
                <li><a href="#0">Two</a></li>
                <li><a href="#0">Three</a></li>
              </ul>
            </li>
            <li><a href="#0">Two</a></li>
            <li><a href="#0">Three</a></li>
          </ul>
        </div>
        <h3 id="selected-date">Please select date</h3>
        <div class="top-bar-right">
          <div class="top-bar-center">
            <p id="current-day"></p>
          </div>
        </div>
    </div>


    <div class="flex-container">

      <div class="grid-y" id="form-group" style="height: 800px; width: 250px;">

        <button class="button" type="button" data-toggle="example-dropdown">Select Date</button>
        <div class="dropdown-pane" id="example-dropdown" data-dropdown data-auto-focus="true">
          Please Select a Day of the Week!
          <form>
            <div class="grid-container">
              <div class="grid-x grid-margin-y">
                <div class="cell medium-6">
                  <a href="#" class="button weekDay" id="day1">Sunday</a>
                  <a href="#" class="button weekDay" id="day2">Monday</a>
                  <a href="#" class="button weekDay" id="day3">Tuesday</a>
                  <a href="#" class="button weekDay" id="day4">Wednesday</a>
                  <a href="#" class="button weekDay" id="day5">Thursday</a>
                  <a href="#" class="button weekDay" id="day6">Friday</a>
                  <a href="#" class="button weekDay" id="day7">Saturday</a>
                </div>               
              </div>
            </div>
          </form>
        </div>



        <div class="cell" id="workout-form">

          <div id="">
            <label>Type of Workouts.
              <select class="workout-type">
                <option value="Cardio">Cardio</option>
                <option value="Strength">Strength Training</option>
                <option value="HITT">HITT</option>
                <option value="Streching">Streching</option>
              </select>
            </label>
          </div>

          <div id="">
            <label>What muscle group?
              <select class="muscle-group">
                <option value="Fullbody">Full Body</option>
                <option value="Upperbody">Upper Body</option>
                <option value="Lowerbody">Lower body</option>
                <option value="core">Core</option>
              </select>
            </label>
          </div>

          <div id="">
            <label>Set a Timer.
              <select class="workout-time">                
                <option value="15min">15min</option>
                <option value="30min">30min</option>
                <option value="45min">45min</option>
                <option value="60min">60min</option>
              </select>
            </label>
          </div>

          <button class="submit success button" id="cardBtn">Save</button>

        </div>

      </div>


      <div class="workout-cards"></div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/what-input.js"></script>
    <script src="./assets/js/vendor/foundation.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
